<html>

<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }

        div {
            display: inline-block;
        }

        h1 {
            padding: 20px;
            text-align: center;
        }

        body {
            font-family: 'Noto Sans', sans-serif !important;
        }
    </style>
    </style>
</head>

<body>
    <table class="table table-hover">
        <thead>

            <tr>
                <th scope="col">#</th>
                <th scope="col">Color</th>
                <th scope="col">Description</th>
                <th scope="col">Alive</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td scope="row" style="background-color:#348C31;"></td>
                <td>grass</td>
                <td id="grassCount"></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td scope="row" style="background-color:#f3e77e;"></td>
                <td>herbivore</td>
                <td id="grassEaterCount"></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td scope="row" style="background-color: #f3bccb;"></td>
                <td>biest</td>
                <td id="grassEaterEaterCount"></td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td scope="row" style="background-color: #ee295d;"></td>
                <td>fire</td>
                <td id="fireCount"></td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td scope="row" style="background-color: #09C3DB;"></td>
                <td>water</td>
                <td id="waterCount"></td>
            </tr>
            <tr>
                <th>6</th>
                <td><button id="btnsc">Change Season</button></td>
                <td><button id="pause">Pause</button></td>
                <td><button id="resume">Resume</button></td>
                <td><p id="SeasonLabel">Season: Winter</p></td>
            </tr>
        </tbody>
    </table>
    <script src="p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="server.js"></script>
</body>

</html>
